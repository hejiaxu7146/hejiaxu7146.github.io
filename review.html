<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
</style>
  <body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-text-black" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="w3_open()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="http://www.hejiaxu.com/#home" class="w3-bar-item w3-button">HOME</a>
    <a href="http://www.hejiaxu.com/#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
    <a href="http://www.hejiaxu.com/cv.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-file-pdf-o"></i> CV</a>
	<a href="http://www.hejiaxu.com/#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
    <a href="http://www.hejiaxu.com/#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
      <i class="fa fa-search"></i>
    </a>
  </div>
</div>

<!-- Main content -->
<div class="w3-main">
  <center>
  <div class="w3-row w3-padding-64" style="width:900px">
    <div class="w3-container w3-padding-small w3-center">
      <object height="1150" width="100%" data="http://www.hejiaxu.com/review.pdf" type="application/pdf"></object>
    </div>
  </div>
  </center>
</div>

  </body>
</html>
